<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./promises.js" defer></script>
    <title>Energy level & Country Details</title>
</head>

<body>

    <h1><b>Energy Level</b></h1>
    <button id="energyBtn" style="background-color: #b8551f; color: white;">Energy level</button>
    <div id="result"></div>
    <script>
        document.getElementById('energyBtn').addEventListener('click', () => {
            checkStudyEnergy()
                .then((message) => {
                    document.getElementById('result').innerText = message;
                    return fetchCountryData();
                })
                .then((countryData) => {
                    document.getElementById('result').innerText += `\n\nCountry Data:\n ${countryData}`;
                })
                .catch((error) => {
                    document.getElementById('result').innerText = error;
                });
        });
    </script>
</body>

</html>
